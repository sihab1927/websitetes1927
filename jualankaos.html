<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toko Kaos</title>
  <style>
    /* Reset & Basic */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f5f5f5;
      color: #333;
    }
    a {
      text-decoration: none;
      color: inherit;
    }

    /* Header */
    header {
      background-color: #ff6f61;
      padding: 20px;
      text-align: center;
      color: #fff;
    }
    header h1 {
      font-size: 2rem;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: center;
      background-color: #ff8a75;
      padding: 10px 0;
    }
    nav a {
      margin: 0 15px;
      font-weight: bold;
      color: #fff;
      transition: 0.3s;
    }
    nav a:hover {
      color: #000;
    }

    /* Hero Section */
    .hero {
      background: url('https://images.unsplash.com/photo-1611599538306-5b2a7d2ff278?auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 1px 1px 5px #000;
    }
    .hero h2 {
      font-size: 3rem;
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 10px;
    }

    /* Produk */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
      text-align: center;
    }
    .card-content h3 {
      margin-bottom: 10px;
    }
    .card-content p {
      margin-bottom: 15px;
      color: #555;
    }
    .card-content button {
      background-color: #ff6f61;
      border: none;
      padding: 10px 20px;
      color: #fff;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .card-content button:hover {
      background-color: #ff8a75;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
    }
  </style>
</head>
<body>

  <header>
    <h1>Toko Kaos Keren</h1>
  </header>

  <nav>
    <a href="#">Beranda</a>
    <a href="#">Produk</a>
    <a href="#">Tentang</a>
    <a href="#">Kontak</a>
  </nav>

  <section class="hero">
    <h2>Kaos keren buat lo yang keren</h2>
  </section>

  <section class="products">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1593032465171-57a6cf4b1a1d?auto=format&fit=crop&w=600&q=80" alt="Kaos 1">
      <div class="card-content">
        <h3>Kaos Hitam Klasik</h3>
        <p>Rp120.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1593032465063-6a1b61b6cdbf?auto=format&fit=crop&w=600&q=80" alt="Kaos 2">
      <div class="card-content">
        <h3>Kaos Putih Minimalis</h3>
        <p>Rp130.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1593032465117-b0e0f5a7f27c?auto=format&fit=crop&w=600&q=80" alt="Kaos 3">
      <div class="card-content">
        <h3>Kaos Warna Cerah</h3>
        <p>Rp140.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 Toko Kaos Keren. Semua hak cipta dilindungi.
  </footer>

</body>
</html>
